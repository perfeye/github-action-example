name: build

on:
  push:
    branches:
      - 'main'

env:
  ALIYUN_REGISTRY_ADDR: ${{ secret.ALIYUN_REGISTRY_ADDR }}
  ALIYUN_REGISTRY_USERNAME: ${{ secrets.ALIYUN_REGISTRY_USERNAME }}
  ALIYUN_REGISTRY_PASSWORD: ${{ secrets.ALIYUN_REGISTRY_PASSWORD }}

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set outputs
        id: vars
        run: echo "::set-output name=sha_short::$(git rev-parse --short HEAD)"
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to Docker Hub
        run: |
          docker login --username=${ALIYUN_REGISTRY_USERNAME} registry.cn-hangzhou.aliyuncs.com --password=${ALIYUN_REGISTRY_PASSWORD}
      - name: Build backend and push
        uses: docker/build-push-action@v3
        with:
          context: backend
          push: true
          tags: ${{ env.ALIYUN_REGISTRY_ADDR }}/backend:${{ steps.vars.outputs.sha_short }}
      - name: Build frontend and push
        uses: docker/build-push-action@v3
        with:
          context: frontend
          push: true
          tags: ${{ env.ALIYUN_REGISTRY_ADDR }}/frontend:${{ steps.vars.outputs.sha_short }}
